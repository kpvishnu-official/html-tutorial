<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List</title>
</head>
<body>
	<h1>List</h1>
	<h2>Ordered List</h2>
	these are as follow:
	<ol>
		<li>Select</li>
		<li>Click</li>
	</ol>
	<!-- 
		list-style-type values are
		square, disc, circle, none
	-->
	<h2>Unordered List</h2>
	these are as follow:
	<ul style="list-style-type: square;">
		<li>Select</li>
		<li>Click</li>
	</ul>

	<h2>Description List</h2>
	<dl>
		<dt>Heading</dt>
		<dd>Description</dd>
		<dt>Heading</dt>
		<dd>Description</dd>
	</dl>
</body>
</html>
